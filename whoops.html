<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/future-styles.css">
    <link href="https://fonts.googleapis.com/css?family=Kumar+One+Outline" rel="stylesheet">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/scripts.js"></script>

    <title>Blackjack</title>
</head>

<body>
    <!-- TOP -->
    <div id="info-bar-wrapper">
        <div class="col-sm-12 game-text">
            Welcome, Sam.
        </div>
        <!-- INFO BAR - NEW GAME - POT - DEALER MONEY - PLAYER MONEY - -->
        <div class="col-sm-3">
            <button class="btn new-game-button">New</button>
        </div>
        <div class="col-sm-3 pot info">
            Pot: $
            <span class="pot-total">0</span>
        </div>
        <div class="col-sm-3 money info">Dealer Money: $
            <span class="dealer-money">10000000000</span>
        </div>
        <div class="col-sm-3 money info">Player Money: $
            <span class="player-money">100</span> Player Bet: <span class="player-bet">0</span>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-12 the-table">
                <!-- ***********TOP*********** -->
                <div class="top">
                    <div class="dealer-hand-wrapper col-sm-12">
                        <div class="col-sm-2">
                            <div class="col-sm-12 totals">
                                Dealer Total:
                                <span class="dealer-total">0</span>
                            </div>
                        </div>
                        <div class="col-sm-10 dealer-cards">
                            <div class="card card-1 col-sm-2 ">
                                <img src="images/cards/deck.png " alt="deck ">
                            </div>
                            <div class="card card-2 col-sm-2 ">
                                <img src="images/cards/deck.png " alt="deck ">
                            </div>
                            <div class="card card-3 col-sm-2 ">
                                <img src="images/cards/deck.png " alt="deck ">
                            </div>
                            <div class="card card-4 col-sm-2 ">
                                <img src="images/cards/deck.png " alt="deck ">
                            </div>
                            <div class="card card-5 col-sm-2 ">
                                <img src="images/cards/deck.png " alt="deck ">
                            </div>
                            <div class="card card-6 col-sm-2 ">
                                <img src="images/cards/deck.png " alt="deck ">
                            </div>
                        </div>
                    </div>
                    <div class="player-hand-wrapper col-sm-12">
                        <div class="col-sm-2">
                            <div class="col-sm-12 totals">
                                Player Total:
                                <span class="player-total ">0</span>
                            </div>
                        </div>
                        <div class="col-sm-10 player-cards ">
                            <div class="card card-1 col-sm-2 ">
                                <img src="images/cards/deck.png " alt="deck ">
                            </div>
                            <div class="card card-2 col-sm-2 ">
                                <img src="images/cards/deck.png " alt="deck ">
                            </div>
                            <div class="card card-3 col-sm-2 ">
                                <img src="images/cards/deck.png " alt="deck ">
                            </div>
                            <div class="card card-4 col-sm-2 ">
                                <img src="images/cards/deck.png " alt="deck ">
                            </div>
                            <div class="card card-5 col-sm-2 ">
                                <img src="images/cards/deck.png " alt="deck ">
                            </div>
                            <div class="card card-6 col-sm-2 ">
                                <img src="images/cards/deck.png " alt="deck ">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 magic"></div>
                </div>
                <!-- ***********BOTTOM*********** -->

                <div id="play-buttons " class="the-buttons ">
                    <div class="col-sm-2 col-sm-offset-3 ">
                        <button class="btn deal-button ">Deal</button>
                    </div>
                    <div class="col-sm-2 col-sm-offset-1 ">
                        <button class="btn hit-button ">Hit</button>
                    </div>
                    <div class="col-sm-2 col-sm-offset-1 ">
                        <button class="btn stand-button ">Stand</button>
                    </div>
                </div>
                <div id="bet-buttons " class="the-buttons ">
                    <div class="col-sm-2 col-sm-offset-3 ">
                        <button class="btn bet1-button ">Bet 1</button>
                    </div>
                    <div class="col-sm-2 col-sm-offset-1 ">
                        <button class="btn bet5-button ">Bet 5</button>
                    </div>
                    <div class="col-sm-2 col-sm-offset-1 ">
                        <button class="btn bet10-button ">Bet 10</button>
                    </div>
                </div>
                <div id="expert-buttons " class="the-buttons ">
                    <div class="col-sm-2 col-sm-offset-3 ">
                        <button class="btn double-button ">Double</button>
                    </div>
                    <div class="col-sm-2 col-sm-offset-1 ">
                        <button class="btn magic-button ">Don't Touch<br>This</button>
                    </div>
                    <div class="col-sm-2 col-sm-offset-1 ">
                        <button class="btn feeling-lucky-button ">Feeling<br>Lucky?</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
