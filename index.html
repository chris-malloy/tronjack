<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Kumar+One+Outline" rel="stylesheet">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>

    <title>Blackjack</title>
</head>

<body>
    <!-- 
    Layout... 
    1. Create an element for our table  
    2. make it green  
    3. Give it a border (white)  
    4. Create an element for the dealser's hand and layer's hand  
    5. Create an element for the dealers' total and the players' total  
    6. Create an element inside each hand for each card (max of 6)  
    7. make a deal, hit, and stand bottom -->
    <div class="container">
        <div class="row">
            <div class="col-sm-12 the-table">
                <div class="row">
                    <div class="col-sm-12 dealer-hand-wrapper">
                        <div class="col-sm-2 dealer-total">
                            Dealer Total: 0
                        </div>
                        <div class="col-sm-10 dealer-cards">
                            <!-- This is 10 columns of dealer-hand-wrapper We will divide the 10 columns, into 6, 2 columns 1 for each card -->
                            <div class="card card-1 col-sm-2"></div>
                            <div class="card card-2 col-sm-2"></div>
                            <div class="card card-3 col-sm-2"></div>
                            <div class="card card-4 col-sm-2"></div>
                            <div class="card card-5 col-sm-2"></div>
                            <div class="card card-6 col-sm-2"></div>
                        </div>
                    </div>
                    <div class="col-sm-12 player-hand-wrapper">
                        <div class="col-sm-2 player-total">
                            Player Total: 0
                        </div>
                        <div class="col-sm-10 player-cards">
                            <!-- This is 10 columns of dealer-hand-wrapper We will divide the 10 columns, into 6, 2 columns 1 for each card -->
                            <div class="card card-1 col-sm-2"></div>
                            <div class="card card-2 col-sm-2"></div>
                            <div class="card card-3 col-sm-2"></div>
                            <div class="card card-4 col-sm-2"></div>
                            <div class="card card-5 col-sm-2"></div>
                            <div class="card card-6 col-sm-2"></div>
                        </div>
                    </div>
                </div>
                <div id="buttons" class="row">
                    <div class="col-sm-12">
                        <button class="btn btn-primary deal-button">Deal</button>
                    </div>
                    <div class="col-sm-12">
                        <button class="btn btn-danger hit-button">Hit</button>
                    </div>
                    <div class="col-sm-12">
                        <button class="btn btn-warning stand-button">Stand</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
